---
layout: default
title: Home
---
<h1>Home</h1>
<br>
<center>
<img src="/assets/images/banner.gif">
</center>
<br>
<h1>Latest Post</h1>
<ul>
  {% for post in site.posts  %}
    {% if forloop.first == true %}  
      <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </li>
    {% endif %}
  {% endfor %}
</ul>
